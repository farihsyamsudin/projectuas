{% extends "base.html" %}
{% block content %}
{% load static %}

{% if user.is_authenticated %}
<script>
    document.location.href = "/"

</script>
{% endif %}

<section class="flex justify-center items-center w-full my-6 min-h-screen md:flex-row flex-col px-6">
    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_hvzjb7o5.json" background="transparent" data-aos="fade-up" speed="1" class="w-[110%]" loop autoplay></lottie-player>
    <div
        class="mx-8 w-full px-10 max-w-[600px] py-6 shadow-lg border border-slate-200 text-sm md:text-base lg:text-lg rounded-xl">
        <h1 class="text-center py-3 text-lg md:text-xl lg:text-2xl font-semibold tracking-widest italic pb-4">Login |
            PPN Karangantu</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="relative z-0 mb-6 w-full group font-semibold tracking-wider">
                <input type="text" name="username" id="username"
                    class="block py-2.5 px-0 w-full text-sm text-slate-600 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-300 peer"
                    placeholder=" " required />
                <label for="username"
                    class="peer-focus:font-medium absolute text-sm text-slate-600 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-300 peer-focus:dark:text-blue-300 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Username</label>
            </div>
            <div class="relative z-0 mb-6 w-full group font-semibold tracking-wider">
                <input type="password" name="password" id="password"
                    class="block py-2.5 px-0 w-full text-sm text-slate-600 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-300 focus:outline-none focus:ring-0 focus:border-blue-300 peer"
                    placeholder=" " required />
                <label for="password"
                    class="peer-focus:font-medium absolute text-sm text-slate-600 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-300 peer-focus:dark:text-blue-300 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
            </div>
            <button type="submit" class="w-full bg-blue-500 py-2 mx-auto block text-white">Sign-In!</button>
            <div
                class="flex px-4 text-slate-500 text-xs md:text-sm items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5">
                <p class="text-center font-semibold mx-4 mb-0">Atau</p>
            </div>
            <a href="{% url 'signup' %}" class="w-full text-center bg-indigo-600 bg-blue-500 py-2 mx-auto block text-white">Buat Akun!</a>
        </form>
    </div>
</section>
{% endblock %}
