{% extends "base.html" %}
{% block content %}
{% load static %}
{% include "navbar.html" %}

<!-- Handler biar kalo udah add langsung masuk ke halaman berita -->
{% if request.session.alert %}
    <script>
        document.location.href = "/berita/{{beritaEdit.id}}"
    </script>
{% endif %}

<section class="pt-24 pb-10 px-10">
    <h1 data-aos="fade-down" class="text-center md:text-3xl font-semibold text-xl py-4 italic font-fredoka">Edit Data Berita {{beritaEdit.judul}}</h1>
    <div class="overflow-x-auto border-2 p-4 rounded-md">
        <form action="" method="POST" enctype="multipart/form-data" class="[&>p]:relative [&>p>label]:text-blue-800 [&>p>label]:font-semibold [&>p>label]:font-robotocon md:[&>p>label]:text-lg">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
    
            <button type="submit" onclick="" class="py-2 px-4 bg-blue-600 text-white rounded-md my-2">Submit!</button>
        </form>
    </div>
</section>


{% endblock %}
